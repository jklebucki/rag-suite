version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rag-suite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rag-suite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - rag-suite-postgres-data:/var/lib/postgresql/data
      - /opt/rag-suite/postgresql:/backup
    shm_size: 256mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag-suite"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  rag-suite-postgres-data:
    driver: local
