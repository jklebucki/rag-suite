<!DOCTYPE html>
<html>
<head>
    <title>Test localStorage</title>
</head>
<body>
    <h1>Test localStorage</h1>
    <button onclick="setTestData()">Ustaw test dane</button>
    <button onclick="getTestData()">Pobierz dane</button>
    <button onclick="clearTestData()">Wyczyść dane</button>
    
    <div id="output"></div>
    
    <script>
        function setTestData() {
            try {
                localStorage.setItem('auth_token', 'test-token-123')
                localStorage.setItem('refresh_token', 'refresh-token-456')
                localStorage.setItem('user_data', JSON.stringify({id: 1, name: 'Test User'}))
                document.getElementById('output').innerHTML = 'Dane zapisane!';
            } catch (error) {
                document.getElementById('output').innerHTML = 'Błąd zapisu: ' + error;
            }
        }
        
        function getTestData() {
            try {
                const token = localStorage.getItem('auth_token')
                const refreshToken = localStorage.getItem('refresh_token')
                const userData = localStorage.getItem('user_data')
                
                document.getElementById('output').innerHTML = 
                    'Token: ' + token + '<br>' +
                    'Refresh: ' + refreshToken + '<br>' +
                    'User: ' + userData;
            } catch (error) {
                document.getElementById('output').innerHTML = 'Błąd odczytu: ' + error;
            }
        }
        
        function clearTestData() {
            try {
                localStorage.removeItem('auth_token')
                localStorage.removeItem('refresh_token')
                localStorage.removeItem('user_data')
                document.getElementById('output').innerHTML = 'Dane wyczyszczone!';
            } catch (error) {
                document.getElementById('output').innerHTML = 'Błąd czyszczenia: ' + error;
            }
        }
    </script>
</body>
</html>
